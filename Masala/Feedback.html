<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masala Munchies Feedback</title>
    <link rel="icon" href="Images/favicon (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="feedback-style.css">
</head>

<body>
    <h1>Give Us Feedback</h1>
    <form>
        <div class="form-control">
            <label for="email">Email Address (required):</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
            <label for="Name">Name (required):</label>
            <input type="text" id="Name" name="name" required>
        </div>
        <div class="form-control">
            <label>What is your favorite empanada</label>
            <input type="radio" name="favorite_empanada" value="chicken_curry"> Chicken Curry<br>
            <input type="radio" name="favorite_empanada" value="beef_plantain"> Beef/Plantain<br>
            <input type="radio" name="favorite_empanada" value="chickpea_potato"> Chickpea/Potato<br>
        </div>
        <div class="form-control">
            <label>What would you rate our food</label>
            <input type="range" min="1" max="5" step="1" name="food_rating">
            <small>1: Not Into It | 2: Meh | 3: Decent | 4: Good | 5: Amazing </small>
        </div>
        <div class="form-control">
            <label>Would you recommend to a friend</label>
            <input type="radio" name="recommend" value="yes"> Yes<br>
            <input type="radio" name="recommend" value="no"> No<br>
            <input type="radio" name="recommend" value="not-sure"> Not sure<br>
        </div>
        <div class="form-control">
            <label for="comments">Any additional comments</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
